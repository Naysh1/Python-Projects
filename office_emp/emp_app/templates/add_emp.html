{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <div class="container">
        <!-- Content here -->
        <h1>Add an Employee</h1>
        <hr>
        <form action="add_emp" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" id="first_name" name="first_name" class="form-control" value="{{first_name}}">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" id="last_name" name="last_name" class="form-control" value="{{last_name}}">
              <label for="dept" class="form-label">Department</label>
              <input type="text" id="dept" name="dept" class="form-control" value="{{dept}}">
              <label for="role" class="form-label">Role</label>
              <input type="text" id="role" name="role" class="form-control" value="{{role}}">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" id="salary" name="salary" class="form-control" value="{{salary}}">
              <label for="bonus" class="form-label">Bonus</label>
              <input type="number" id="bonus" name="bonus" class="form-control" value="{{bonus}}">
              <label for="phone" class="form-label">Phone</label>
              <input type="number" id="bonus" name="phone" class="form-control" value="{{phone}}">
              
              
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>

</html>
