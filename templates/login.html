{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

</head>
<body>
    <div class="wrapper">
      <h2>Login</h2>
      <form action="" method="post">
        {% csrf_token %}
        <div class="input-box">
          <input type="text" placeholder="Enter your name" required name="username">
        </div>
        
        <div class="input-box">
          <input type="password" placeholder="Create password" required name="pass">
        </div>
        
        
        <div class="input-box button">
          <input type="Submit" value="Login">
        </div>
        <div class="text">
          <h3>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></h3>
        </div>
      </form>
    </div>
  
  </body>
</html>
