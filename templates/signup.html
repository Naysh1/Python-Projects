{% load static %}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    
   </head>
<body>
  <div class="wrapper">
    <form action="" method="post" >
      {% csrf_token %}
      <h2>Registration</h2>
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required name="username">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required name="email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required name="password1">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required name="password2">
      </div>
      
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{% url 'login' %}">Sign In</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
